
<div class="container">
  <h1><span *ngIf="sds.catsCount != 0">{{ sds.catsCount }} </span>Cat<span *ngIf="sds.catsCount > 1">s</span></h1>
  <button (click)="refreshCats()">Refresh Only Cats Data</button>
  <br><br>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Breed</th>
      <th>Birthdate</th>
      <th>Current Age</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let i of cats">
      <td>{{ i.Name }}</td>
      <td>{{ i.Breed }}</td>
      <td>{{ i.Birthdate }}</td>
      <td>{{ i.CurrentAge }}</td>
    </tr>
    </tbody>
  </table>
</div>
